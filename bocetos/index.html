
<!DOCTYPE html>

<!-- Este archivo contiene la tabla de novelas y el buscador. -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Novelas de Ciencia-Ficción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Novelas de Ciencia-Ficción</h1>
    </header>

    <main>
        <section class="buscador">
            <input type="text" id="buscar" placeholder="Buscar por título, autor o editorial...">
        </section>

        <section class="tabla-novelas">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Fecha de publicación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dune</td>
                        <td>Frank Herbert</td>
                        <td>Ace Books</td>
                        <td>1965</td>
                    </tr>
                    <tr>
                        <td>Neuromante</td>
                        <td>William Gibson</td>
                        <td>Ace Books</td>
                        <td>1984</td>
                    </tr>
                    <tr>
                        <td>Fundación</td>
                        <td>Isaac Asimov</td>
                        <td>Gnome Press</td>
                        <td>1951</td>
                    </tr>
                    <tr>
                        <td>Snow Crash</td>
                        <td>Neal Stephenson</td>
                        <td>Bantam Books</td>
                        <td>1992</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <a href="addLibros.html" class="btn-AddLibro">Añadir nuevo libro</a>


</body>
</html>
